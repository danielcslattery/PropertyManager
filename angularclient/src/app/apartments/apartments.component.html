<h2>The Apartments</h2>


<form [formGroup]="apartmentForm" (ngSubmit)="add()">
<table>
    <th>
        Id
    </th>

    <th>
        Number
    </th>

    <th>
        Delete
    </th>

    <tr *ngFor = "let apartment of apartments">

        <td [routerLink] = "['/byApartment', apartment.apartmentId]">
            {{apartment.apartmentId}}
        </td>
        <td [routerLink] = "['/byApartment', apartment.apartmentId]">
            {{apartment.apartmentNumber}}
        </td>
        <td>
            <button type = "button" 
                    class = "delete-btn" 
                    (click) = "delete(apartment)">
                X
            </button>
        </td>

    </tr>

    <tr class = "submit-row">
        <td>
            <input type = "submit" value = "+">
        </td>

        <td>
            <input type = "text" formControlName = "apartmentNumber">
        </td>
        <td>
        </td>

    </tr>

</table>

</form>
