<h2>The Apartments</h2>

<ul>
    <li *ngFor = "let apartment of apartments">

        <nav>
            <a [routerLink] = "['/byApartment', apartment.apartmentId]" >
                <span>
                    {{apartment.apartmentId}}
                </span>  
                {{apartment.apartmentNumber}}
            </a>
        </nav>


        
        <button (click) = "delete(apartment)">
            Delete
        </button>
    </li>

</ul>


<form [formGroup]="apartmentForm" (ngSubmit)="add()">
    Add New Building<br>
    <label>Apartment Number: </label>
    <input type = "text" formControlName = "apartmentNumber">
    <input type = "submit" value = "Add Apartment">

</form>
