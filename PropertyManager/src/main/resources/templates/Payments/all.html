<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>All Payments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>List All Payments</h1>
<tr th:each="payment: ${payment}">
    <a th:href="@{/payments/{id}(id = ${payment.paymentId})}" >
        Id: <td th:text="${payment.paymentId}" />,
        Apartment Id: <td th:text="${apartmentId.address}" />
        Month: <td th:text="payment.month" />
        Amount: <td th:text="${payment.paymentAmount}" />
        <td> <a th:href="@{/buildings/delete/{id}(id=${building.buildingId})}"> Delete </a> </td>
        <td> <a th:href="@{/buildings/edit/{id}(id=${building.buildingId})}"> Edit </a> </td>
    </a>
    <br/>
</tr>
</body>
</html>
