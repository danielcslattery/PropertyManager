<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Apartment</title>
</head>
<body>

<!--Update apartment-->
<h1>  Updating apartment: </h1>
<h1  th:text = "${apartment.apartmentId}"> With Building ID: </h1>
<h1  th:text = "${apartment.buildingId}"> </h1>

<form action="#"
      th:action="@{/apartments/byBuilding/update/{id}(id=${apartment.apartmentId})}"
      th:object = "${apartment}"
      method="post">
    <p>Apartment Number:
        <input type="text"
               th:field = "*{apartmentNumber}"
               id="apartmentNumber"
        >
    </p>
    <button type="submit"> Update Apartment </button>
</form>

</body>
</html>
