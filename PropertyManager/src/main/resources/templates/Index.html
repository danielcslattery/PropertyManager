<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search for Apartment</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/apartments/byNumber}" method="get">
    <p>Number: <input type="text" th:name = "number" /></p>
</form>
<p>OR</p>
<form action="#" th:action="@{/apartments/byBuilding}" method="get">
    <p>Building: <input type="text" th:name = "building" /></p>
</form>

<form action="#" th:action="@{/buildings/all}" method="get" >
<button type="submit"> All Buildings </button>
</form>

<form action="#" th:action="@{/apartments/all}" method="get" >
    <button type="submit"> All Apartments </button>
</form>

<form action="#" th:action="@{/payments/all}" method="get" >
    <button type="submit"> All Payments </button>
</form>


<!--Get building-->
<form action="#"
      th:action="@{/buildings/byAddress}"
      th:object = "${building}"
      method="get">
    <p>Building: <input type="text"
                        field = "*{address}"
                        name="address" /></p>
    <button type="submit"> Get Building By Address </button>
</form>








<form action="#" th:action="@{/payments/allByApartment}" method="get">
    <p>Apartment Id: <input type="text" th:name = "apartmentId" /></p>
    <button type="submit"> Payments By Apartment </button>
</form>

</body>
</html>
